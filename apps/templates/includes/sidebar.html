<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
       id="sidenav-main">
    <div>
        <center><img src="{{ ASSETS_ROOT }}/img/logo-ct.png" alt="main_logo" style="height: 80px; width: 120px"></center>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main"
         style="overflow: visible !important;">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white {% if 'index' in segment %} active bg-gradient-primary {% endif %}"
                   href="/">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">dashboard</i>
                    </div>
                    <span class="nav-link-text ms-1">Dashboard</span>
                </a>
            </li>
        
            <li class="nav-item mt-5">
                <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Account pages</h6>
            </li>
            
            <li class="nav-item">
                <a class="nav-link text-white {% if 'profile' in segment %} active bg-gradient-primary {% endif %}"
                   href="/profile">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons">person</i>
                    </div>
                    <span class="nav-link-text ms-1">Profile</span>
                </a>
            </li>
           
        {% if current_user.is_superuser %}
            <li class="nav-item">
                <a class="nav-link text-white {% if 'users' in segment %} active bg-gradient-primary {% endif %}"
                   href="/users">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">table_view</i>
                    </div>
                    <span class="nav-link-text ms-1">Users</span>
                </a>
            </li>
         {% endif %}
        
            <li class="nav-item">
                <a class="nav-link text-white " href="{% url 'logout' %}">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">directions_run</i>
                    </div>
                    <span class="nav-link-text ms-1">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
